<!-- app.component.html -->
<div class="flex h-screen">
  <!-- Sidebar, visible solo si no estamos en login -->
  <app-sidebar *ngIf="showSidebarHeader" [isOpen]="isSidebarOpen"></app-sidebar>
  <div class="flex flex-col w-full">
    <!-- Header, visible solo si no estamos en login -->
    <app-header *ngIf="showSidebarHeader" (toggleSidebar)="toggleSidebar()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
