<div class="relative min-h-screen flex items-center justify-center bg-gray-100 h-4/5">
  <div class="container max-w-5xl max-h-full h-4/5 flex shadow-lg rounded-lg overflow-hidden relative">
    <!-- Contenedor principal -->
    <div *ngIf="isLogin" class="panel-container flex w-full h-full transition-all duration-1000 ease-in-out transform"
      [ngClass]="{ 'animate-fadeIn': isLogin, 'animate-fadeOut': !isLogin }">
      <!-- Panel izquierdo: Login -->
      <div class="flex w-full bg-white transition-all duration-1000 ease-in-out transform h-full"
        [ngClass]="{ 'animate-fadeIn': isLogin, 'animate-fadeOut': !isLogin }">

        <!-- Sección del formulario -->
        <div class="w-1/2 flex flex-col justify-center items-center p-8">
          <h2 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h2>
          <form [formGroup]="formLogin" class="w-3/4">
            <div class="mb-4">
              <label for="nombre_usuario" class="block text-gray-700 mb-2">Usuario</label>
              <input id="nombre_usuario" formControlName="nombre_usuario" type="text" class="input-field" />
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
              <input id="password" formControlName="password" type="password" class="input-field" />
            </div>
            <button (click)="onLogin()"
              class="w-full bg-blue-500 text-white py-2 rounded-lg transform transition duration-500 hover:bg-blue-600 hover:scale-105 hover:shadow-lg focus:outline-none focus:ring focus:ring-blue-300 animate-pop">
              Ingresar
            </button>
          </form>
        </div>

        <!-- Sección de fondo -->
        <div class="relative w-1/2 flex flex-col items-center justify-center p-8 bg-cover bg-center"
          style="background-image: url('/assets/fondo.jpg')">
          <!-- Capa superpuesta oscura -->
          <div class="absolute inset-0 bg-black opacity-50"></div>
          <div class="relative z-10 flex flex-col items-center justify-center text-white">
            <h2 class="text-2xl font-bold text-white">Comienza tu presupuesto ahora</h2>
            <p class="text-lg text-white">Aún no tienes cuenta, únete</p>
            <button
              class="bg-blue-600 text-white px-6 py-3 rounded-lg transform transition-all duration-500 hover:bg-blue-500 hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring focus:ring-blue-400 focus:ring-offset-2"
              (click)="toggleLogin()">
              Regístrate
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="panel-container flex w-full h-full transition-all duration-1000 ease-in-out transform"
      [ngClass]="{ 'animate-fadeIn': !isLogin, 'animate-fadeOut': isLogin }" *ngIf="!isLogin">
      <!-- Panel derecho: Registro -->
      <div class="flex w-full bg-white transition-all duration-1000 ease-in-out transform h-full"
        [ngClass]="{ 'animate-fadeIn': !isLogin, 'animate-fadeOut': isLogin }">

        <!-- Sección del fondo -->
        <div class="relative w-1/2 flex flex-col items-center justify-center p-8 bg-cover bg-center"
          style="background-image: url('/assets/fondo.jpg')">
          <!-- Capa superpuesta oscura -->
          <div class="absolute inset-0 bg-black opacity-50"></div>
          <div class="relative z-10 flex flex-col items-center justify-center text-white">
            <h2 class="text-2xl font-bold">¡Bienvenido!</h2>
            <p class="text-lg text-gray-300">Si ya tienes una cuenta, inicia sesión aquí</p>
            <button
              class="bg-blue-600 text-white px-6 py-3 rounded-lg transform transition-all duration-500 hover:bg-blue-500 hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring focus:ring-blue-400 focus:ring-offset-2"
              (click)="toggleLogin()">
              Inicia sesión
            </button>
          </div>
        </div>

        <!-- Sección del formulario de registro -->
        <div class="w-1/2 flex flex-col justify-center items-center p-8">
          <h2 class="text-3xl font-bold text-center mb-6">Crear Cuenta</h2>
          <form [formGroup]="formRegister" class="w-3/4">
            <div class="mb-4">
              <label for="nombre_usuario" class="block text-gray-700 mb-2">Usuario</label>
              <input id="nombre_usuario" formControlName="nombre_usuario" type="text" class="input-field" />
            </div>

            <div class="mb-4">
              <label for="email" class="block text-gray-700 mb-2">Correo Electrónico</label>
              <input id="email" formControlName="email" type="email" class="input-field" />
            </div>

            <div class="mb-4">
              <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
              <input id="password" formControlName="password" type="password" class="input-field" />
            </div>

            <button (click)="onRegister()"
              class="w-full bg-blue-500 text-white py-2 rounded-lg transform transition duration-500 hover:bg-blue-600 hover:scale-105 hover:shadow-lg focus:outline-none focus:ring focus:ring-blue-300 animate-pop">
              Registrarse
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
