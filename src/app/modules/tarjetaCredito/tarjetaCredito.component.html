<div class="container mx-auto p-4">
  <div class="flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold mb-6">Mis Tarjetas de CrÃ©dito</h1>
    <button
      (click)="nuevaTarjeta()"
      class="bg-gray-800 text-white px-5 py-2 rounded-lg hover:bg-gray-700 transition-all flex items-center shadow">
      <span class="mr-2">+</span> Agregar Tarjeta
    </button>
  </div>
  <div class="flex items-center space-x-3 pb-4">
    <input [(ngModel)]="busqueda" placeholder="Buscar tarjetas..."
      class="px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-gray-200 focus:outline-none transition-all shadow-sm" />
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-tarjetaCreditoItem *ngFor="let tarjeta of tarjetasFiltradas" [tarjeta]="tarjeta" (edit)="editarTarjeta(tarjeta)" (delete)="eliminarTarjeta($event)">
    </app-tarjetaCreditoItem>
  </div>
</div>
