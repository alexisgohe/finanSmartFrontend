<div class="flex min-h-screen bg-gray-100">
  <!-- Columna izquierda: Imagen -->
  <div class="hidden lg:flex w-1/2 bg-cover bg-center"
       style="background-image: url('https://icorp.com.mx/wp-content/uploads/2020/01/10-Practicas-basicas-para-manejar-las-finanzas-personales.webp');">
  </div>

  <!-- Columna derecha: Formulario -->
  <div class="flex w-full lg:w-1/2 items-center justify-center bg-white p-8">
    <div class="form-container">
      <h2 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h2>
      <form [formGroup]="formLogin">
        <div class="mb-4">
          <label for="nombre_usuario" class="block text-gray-700 mb-2">Usuario</label>
          <input id="nombre_usuario" formControlName="nombre_usuario" type="text" class="input-field">
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
          <input id="password" formControlName="password" type="password" class="input-field">
        </div>

        <button (click)="onLogin()" class="button">Ingresar</button>
      </form>
    </div>
  </div>
</div>
