<div [ngClass]="{'block': isOpen, 'hidden': !isOpen}" class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    class="bg-white w-64 min-h-screen flex flex-col transition-transform duration-300 ease-in-out fixed lg:relative lg:translate-x-0 z-50 shadow-lg"
    [ngClass]="{'-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen}">

    <!-- Header del Sidebar -->
    <div class="flex items-center justify-between h-16 px-4 border-b border-gray-200">
      <span class="text-2xl font-semibold text-gray-800">FinanSmart</span>
    </div>

    <!-- NavegaciÃ³n -->
    <nav class="flex-1 p-4">
      <ul class="space-y-4">
        <li *ngFor="let menuItem of menuItems">
          <button
            (click)="navigation(menuItem.url)"
            class="w-full flex items-center justify-start space-x-2 p-2 rounded-md hover:bg-gray-100 transition-colors duration-200 text-gray-600 hover:text-gray-900">
            <fa-icon class="w-5 h-5" [icon]="menuItem.icon"></fa-icon>
            <span class="text-sm font-medium">{{ menuItem.label }}</span>
          </button>
        </li>
      </ul>
    </nav>
  </aside>
</div>
